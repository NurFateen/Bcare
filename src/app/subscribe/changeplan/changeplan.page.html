<ion-header translucent="true">
  <ion-toolbar class="background">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/yourplan"></ion-back-button>
    </ion-buttons>
    <ion-title>CHOOSE YOUR PLAN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <body>


<ion-card id="plan">
  <ion-card-header>
  <ion-row class="ion-justify-content-center">
    <ion-col size="8">
<div id="plan">
<h6>BASIC PLAN</h6>
<p >$10.00/ month</p>
<p>20 products</p>
<p>Revenue up to $150</p>
<p>5% transaction fee</p>
<ion-button (click)="changebasic()"> CHOOSE PLAN</ion-button>
<br>
<h6>STANDARD PLAN</h6>
<p>$20.00/ month</p>
<p>50 products</p>
<p>Revenue up to $500</p>
<p>5% transaction fee</p>
<ion-button (click)="changestandard()"> CHOOSE PLAN</ion-button>
<br>
<h6>PREMIUM PLAN</h6>
<p>$50.00/ month</p>
<p>200 products</p>
<p>Revenue up to $1000</p>
<p>5% transaction fee</p>
<ion-button (click)="changepremium()"> CHOOSE PLAN</ion-button>
</div>
</ion-col>
</ion-row>
</ion-card-header>  
</ion-card>
</body>
</ion-content>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<ion-header translucent="true">
  
  <ion-toolbar class="background">
    <ion-buttons  slot="start">
      <ion-back-button defaultHref="/yourplan"></ion-back-button>
    </ion-buttons>
    <ion-grid>

<ion-row>
  
  <ion-col> 
    <ion-title >PAYMENT PAGE</ion-title>
</ion-col>


    </ion-row>

   </ion-grid>
   </ion-toolbar>
   </ion-header>

<ion-content>
  <div id="body">
  <div class="ion-page">
  <ion-content class="ion-padding">
      <h4>Your Current Plan</h4>   
        <img src="{{dataRef?.image}}"><br>
      <div (click)="paypal()" id="myPaypalButtons"></div> 
      <ion-item>test</ion-item>

      <!-- <input
      id="amount"
      value="20"
      > -->

  <ion-button id="open-modal">Total summary</ion-button>
  <ion-button (click)="makePDF()">Download pdf</ion-button>
  
  <ion-modal #modal trigger="open-modal" >
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-button (click)="modal.dismiss()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-label>
              <h2>Your Current Plan</h2>
              <p>{{dataRef?.name}}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            
            <ion-label>
              <h2>Rewards</h2>
              <p>{{dataRef?.reward}}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>Total</h2>
              <p>{{dataRef?.price}}</p>
            </ion-label>
          </ion-item>
         </ion-list>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>
</div>

<div id="content" #content style="text-align: center;">
Plan : {{dataRef?.name}} <br>
Price : {{dataRef?.price}} <br>
Reward : {{dataRef?.reward}} <br>

</div>
</div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button routerLink="/product-list">
          <ion-icon name="cloud-upload-outline"></ion-icon>
        </ion-tab-button>
    
        <ion-tab-button routerLink="/home">
          <ion-icon name="home"></ion-icon>
        </ion-tab-button>
    
        <ion-tab-button routerLink="/profile">
          <ion-icon name="person-circle"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
</ion-toolbar>
</ion-footer>

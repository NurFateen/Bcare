<div class="card" (click)="clicked.emit()">
  <!-- <ion-img [src]="item.image"></ion-img> -->

  <div class="card-content">
    <h3 class="title">{{item.name}}</h3>
    <h2 class="subtitle"><sup>$</sup>{{item.price|number:'1.2'}}</h2>

    <ion-buttons slot="start">
      <ion-button class="ion-align-items-baseline" expand="full">Quick View</ion-button>
    </ion-buttons>
  </div>
</div>
